<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
<div class="container-fluid wrapper">
    <div class="row">
        <div class="col">
            <div class="card bg-dark mb-3 todo-card">
                <div class="row card-header text-white text-center">
                    <div class="col">
                        <a type="button"
                           href="../profile/index.html"
                           id="go-to-profile-btn"
                           class="btn btn-primary link-btn">Profile</a>
                    </div>
                    <div class="col h1">bubr1k`s notebook</div>
                    <div class="col">
                        <a type="button"
                           href="../about/index.html"
                           id="go-to-about-app-btn"
                           class="btn btn-primary link-btn">About App</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <button type="button"
                                id="add-todo-btn"
                                class="btn btn-primary add-todo-btn"
                                data-bs-toggle="modal"
                                data-bs-target="#add_todo_item_modal">
                            Add item
                        </button>
                    </div>
                    <div class="todo-item text-white">
                        <h5 class="text-center text-white">22.06.2022</h5>
                        <p>Lab 1</p>
                        <div class="actions">
                            <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="todo-item text-white">
                        <h5 class="text-center text-white">23.06.2022</h5>
                        <p>Lab 2</p>
                        <div class="actions">
                            <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="todo-item text-white">
                        <h5 class="text-center text-white">31.02.2222</h5>
                        <p>Lab 3 without me</p>
                        <div class="actions">
                            <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add_todo_item_modal" tabindex="-1" aria-labelledby="add_todo_item_modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add_todo_item_modal_label">Add Todo Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/">
                    <div class="mb-3">
                        <label for="todo-text-input" class="form-label">Todo</label>
                        <textarea class="form-control" required id="todo-text-input" rows="3"
                                  placeholder="Start typing..."></textarea>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="date_to">
                        <label for="date_to">Date to</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-dark">Save</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
